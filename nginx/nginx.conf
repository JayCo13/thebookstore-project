events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/rss+xml application/atom+xml image/svg+xml;

    # Rate limiting for API
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    # Upstream definitions
    upstream backend_server {
        server bookstore-backend:8000;
    }

    upstream frontend_server {
        server bookstore-frontend:80;
    }

    # HTTP Server - Redirect to HTTPS (except for ACME challenge)
    server {
        listen 80;
        server_name tamnguon.com www.tamnguon.com;

        # Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS Server
    server {
        listen 443 ssl http2;
        server_name tamnguon.com www.tamnguon.com;

        # SSL certificates from Let's Encrypt
        ssl_certificate /etc/letsencrypt/live/tamnguon.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/tamnguon.com/privkey.pem;

        # SSL settings (modern configuration)
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # HSTS (optional but recommended)
        add_header Strict-Transport-Security "max-age=63072000" always;

        # API requests -> Backend
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://backend_server/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            client_max_body_size 50M;
        }

        # Backend uploads (book images, etc.)
        location /static/books/ {
            proxy_pass http://backend_server/static/books/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location /static/uploads/ {
            proxy_pass http://backend_server/static/uploads/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Everything else -> Frontend
        location / {
            proxy_pass http://frontend_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
